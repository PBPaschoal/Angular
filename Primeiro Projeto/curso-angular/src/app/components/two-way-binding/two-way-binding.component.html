<div class="class">
    <h2>Two way data binding</h2>
    <form>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Digite o seu nome" />
        <input type="submit" value="Enviar" />
        <p>O nome é: {{ name }}</p>
    </form>
    <div *ngInf="name !== ''">
        <p>O nome é: {{ name }}</p>
    </div>
</div>
